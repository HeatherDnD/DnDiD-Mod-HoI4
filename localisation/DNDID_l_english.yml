 transcended_populace:0 "Transcended Populace"
 transcended_populace_desc:0 "With the blessing of the Deviant who descended upon this land, the people have begun to truly understand the world around them. How blind they were before they knew the true words of the universe that exists to serve the Deviant. They celebrate as they were the first to be shown the light, and are ready to show the light to others as well."
 deviant_missionaries:0 "Deviant Missionaries"
 deviant_missionaries_desc:0 "The word of the Deviant is holy and absolute, the very idea of people never hearing of it causes the Deviant’s follower’s blood to boil. It is by their hand that the word of their deity shall be spread to every country all over the globe. They must show all the way of the Deviant!"
 land_of_the_deviant:0 "Land Of The Deviant"
 land_of_the_deviant_desc:0 "The Deviant holds absolute power. Their voice is a guiding light to all those who listen to it. The land the Deviant has descended upon is theirs to do with how they see fit."
